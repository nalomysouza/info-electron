<div>

   <div *ngFor="let info of informative; let idx = index"><br/>

    <div>{{info.author}}</div>
    <div>{{info.mail}}</div>
    <div>{{info.avatar}}</div>
    <div>{{info.subject}}</div>
    <div>{{info.content}}</div>
    <div>{{info.createIn}}</div>

   </div>
  </div>
 </div>
