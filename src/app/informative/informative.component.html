<div class="row">
<!-- Lista de Informativos -->
  <div class="col-3">
    <div class="row" style="background-color: #085E55">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
          <img src="/assets/img/icon-64.png" width="30" height="30" class="d-inline-block align-top" alt="">
          <strong>INFO</strong>
        </a>
      </nav>
    </div>
    <div class="list-group">
      <div *ngFor="let info of informative; let idx = index">
          <a href="#list-home" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
            <img src="{{info.avatar}}" width="40px" height="40px" alt="..." class="rounded-circle">
            <span>{{info.author}}</span>
            <span>{{info.createIn}}</span>
          </a>
      </div>
    </div>
  </div>
<!-- ConteÃºdo dos Informativos -->
  <div class="col-9">
    <div class="row" style="background-color: #085E55">
      <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="/">
          <img src="/assets/img/icon-64.png" width="30" height="30" class="d-inline-block align-top" alt="">
          <strong>INFO</strong>
        </a>
      </nav>
    </div>
    <div class="tab-content" id="nav-tabContent">
      <div class="tab-pane fade show active" id="list-home" role="tabpanel" aria-labelledby="list-home-list">list-home</div>
      <div class="tab-pane fade" id="list-profile" role="tabpanel" aria-labelledby="list-profile-list">list-profile</div>
      <div class="tab-pane fade" id="list-messages" role="tabpanel" aria-labelledby="list-messages-list">list-messages</div>
      <div class="tab-pane fade" id="list-settings" role="tabpanel" aria-labelledby="list-settings-list">list-settings</div>
    </div>
  </div>
</div>
